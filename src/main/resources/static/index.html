<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excel to SQL Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input, select {
            margin-bottom: 10px;
        }

        textarea {
            width: 100%;
            height: 100px;
            margin-bottom: 10px;
        }

        button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        #sqlOutput {
            border: 1px solid #ddd;
            padding: 10px;
            margin-top: 20px;
        }

        #copyButton {
            margin-top: 10px;
        }
    </style>
</head>
<body>

<h2>Excel to SQL Converter</h2>

<form id="excelToSqlForm">
    <label for="file">Excel File (required):</label>
    <input type="file" id="file" name="file" required accept=".xlsx, .xls">

    <label for="tableName">SQL Table Name (required):</label>
    <input type="text" id="tableName" name="tableName" required>

    <label for="sheetNum">Sheet Number (required):</label>
    <input type="number" id="sheetNum" name="sheetNum" required>

    <label for="type">Generate SQL Type (required):</label>
    <select id="type" name="type" required>
        <option value="add">Add</option>
        <option value="update">Update</option>
        <option value="delete">Delete</option>
    </select>

    <button type="button" onclick="generateSql()">Generate SQL</button>
</form>

<div id="sqlOutput"></div>
<button id="copyButton" onclick="copyToClipboard()">Copy to Clipboard</button>

<script>
    function generateSql() {
        var form = document.getElementById("excelToSqlForm");
        var formData = new FormData(form);

        fetch('/excelToSqlFile', {
            method: 'POST',
            body: formData
        })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.blob();
            })
            .then(sqlBlob => {
                var url = window.URL.createObjectURL(sqlBlob);

                // Update the #sqlOutput element with the received SQL
                document.getElementById("sqlOutput").innerText = "SQL generated. Download link: ";

                var downloadLink = document.createElement("a");
                downloadLink.href = url;
                downloadLink.download = "output.sql";
                downloadLink.innerHTML = "Download SQL";

                document.getElementById("sqlOutput").appendChild(downloadLink);
            })
            .catch(error => {
                console.error('There was a problem with the fetch operation:', error);
            });
    }

    function copyToClipboard() {
        var sqlOutput = document.getElementById("sqlOutput");
        var range = document.createRange();
        range.selectNode(sqlOutput);
        window.getSelection().removeAllRanges();
        window.getSelection().addRange(range);
        document.execCommand("copy");
        window.getSelection().removeAllRanges();
        alert("SQL copied to clipboard!");
    }
</script>

</body>
</html>
